<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="illustration">
                <img src="./images/illustration.jpg" alt="Illustration">
                
                <div class="user-type">
                    <label><input type="radio" name="type"> As a Food Donator</label>
                    <label><input type="radio" name="type"> As a Food Shelter Provider</label>
                    <label><input type="radio" name="type"> As a Food Beneficiary</label>
                </div>
            </div>
            <div class="form-content">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="#">Log in</a></p>
                
                <form>
                    <div class="form-row">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">

                    <div class="terms">
                        <input type="checkbox">
                        <label>I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="create-account">Create account</button>
                    <p class="or-register">Or Register with</p>
                    <button type="button" class="google-signup">
                        <img src="./images/google-logo.jpg" alt="Google Logo"> Google
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
